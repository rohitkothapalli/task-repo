apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
   app: myapp 
spec:
  replicas: 2
  selector:
   matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: hello-world
        image: krvnb/my-docker-image:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 9090
        command: ["java" , "-jar", "/trail-0.0.1-SNAPSHOT.jar"]

---

apiVersion: v1
kind: Service
metadata:
  name: my-svc
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
  - port: 80
    targetPort: 9090

